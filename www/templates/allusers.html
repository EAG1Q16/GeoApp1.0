<ion-view view-title="Aventureros">
  <ion-content>

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" ng-model="busqueda" placeholder="Buscar un usuario">
        <button class="button button-clear" ng-click="busqueda = null">
          <i class="ion-ios-close-outline" style="color: dimgrey"></i>
        </button>
      </label>
    </div>

    <ion-list>
      <ion-item ng-repeat="user in users | filter:busqueda | orderBy:user.followers.length"  href=#/app/userprofile/{{user._id}} class="item item-thumbnail-left">

        <img ng-src={{user.photo}}>
        <br>
        <h2>{{ user.name }}</h2>
        <h4>{{ user.description }}</h4>
        <br>

      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
