<ion-view view-title="Buscar">
  <ion-content>
    <div class="bar bar-header item-input-inset">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" style="width: 100%" ng-model="busqueda" placeholder="Buscar una aventura">
        <button class="button button-clear button-icon" style="alignment: right" ng-click="busequeda = null">
          <i class="ion-close-round" style="color: dimgrey"></i>
        </button>
    </div>

    <label class="item item-input item-select">
      <div class="input-label">
        Dificultad
      </div>
      <select ng-model="dificultad">
        <option value="Fácil" selected>Fácil</option>
        <option value="Media">Media</option>
        <option value="Difícil">Difícil</option>
        <option value="">Todas</option>
      </select>
    </label>


    <ion-list>
      <ion-item ng-repeat="item in items | filter:busqueda | filter:dificultad" href="#/app/adventures/{{item._id}}" class=" item-thumbnail-left">

        <img ng-src={{item.image}}>
        <br>
        <h2>{{ item.name }}</h2>
        <h3>{{ item.description }}</h3>
        <h4>Dificultad: {{item.difficulty}}</h4>
        <br>

      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
