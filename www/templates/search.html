<ion-view view-title="Buscar">
  <ion-content>
    <div class="bar bar-header item-input-inset" style="background-color: white">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" style="width: 100%" ng-model="input.busqueda" placeholder="Buscar una aventura">
        <button class="button button-clear button-icon" style="alignment: right" ng-click="deleteInputForm()">
          <i class="ion-close-round" style="color: dimgrey"></i>
        </button>
    </div>
    <div class="padding text-center">
      <button class="button button-small button-positive tagged" ng-click="Facil()">
        <i class="icon ion-at placeholder-icon" style="color: greenyellow"></i>Fácil &nbsp;
      </button>
      <button class="button button-small button-positive tagged" ng-click="Media()">
        <i class="icon ion-clock placeholder-icon" style="color: yellow"></i>Media &nbsp;
      </button>
      <button class="button button-small button-positive tagged" ng-click="Dificil()">
        &nbsp;<i class="icon ion-arrow-up-c placeholder-icon" style="color: red"></i>&nbsp;Difícil
      </button>
    </div>
   <!-- <label class="item item-input item-select">
      <div class="input-label">
        Dificultad
      </div>
      <select ng-model="dificultad.difficulty">
        <option value="Fácil">Fácil</option>
        <option value="Media">Media</option>
        <option value="Difícil">Difícil</option>
        <option value="">Todas</option>
      </select>
    </label>-->


    <ion-list>
      <ion-item ng-repeat="item in items | filter:input.busqueda | filter:dificultad" href="#/app/adventures/{{item._id}}" class=" item-thumbnail-left">

        <img ng-src={{item.image}}>
        <br>
        <h2>{{ item.name }}</h2>
        <h3>{{ item.description }}</h3>
        <h4>Dificultad: {{item.difficulty}}</h4>
        <br>

      </ion-item>
    </ion-list>

  </ion-content>

</ion-view>
