<ion-modal-view>
  <ion-header-bar class="positive">
    <h3 style="color:#007aff" class="title">Editar</h3>
    <button class="button button-icon ion-ios-close-empty" ng-click="modal.hide()"></button>
  </ion-header-bar>

  <ion-content>
    <div class="card">
      <div class="item item-divider">
        Cambiar contraseña
      </div>
      <div class="list">
        <div class="item">
          <label class="item item-input item-floating-label">
            <span class="input-label">Contraseña nueva</span>
            <input type="password" placeholder="Contraseña nueva" ng-model="changepassword.pass">
          </label>
          <label class="item item-input item-floating-label">
            <span class="input-label">Repetir contraseña</span>
            <input type="password" placeholder="Repetir contraseña" ng-model="changepassword.repetir">
          </label>
        </div>

        <div align="center" style="padding-top: 2em">
          <button class="button button-block button-balanced" ng-click="changePassword(changepassword)" ng-disabled="!changepassword.pass || !changepassword.repetir" >
            Cambiar
          </button>
        </div>

      </div>
    </div>
  </ion-content>
</ion-modal-view>
