
<ion-view view-title="Explorar" >

  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>
    <ion-list ng-if="Bfriends=='false'">
      <ion-item ng-repeat="item in items" href="#/app/adventures/{{item._id}}" class=" item-thumbnail-left">

          <img ng-src={{item.image}}>
          <br>
          <h2>{{ item.name }}</h2>
          <h3>{{ item.description }}</h3>
          <h4>Dificultad: {{item.difficulty}}</h4>
          <br>

      </ion-item>
    </ion-list>

    <ion-list ng-if="Bfriends=='true'">
      <div ng-repeat="FollowAdv in FollowAdvs">
        <ion-item ng-repeat="item in FollowAdv.adventures.created" href="#/app/adventures/{{item._id}}" class=" item-thumbnail-left">

          <img ng-src={{item.image}}>
          <br>
          <h2>{{ item.name }}</h2>
          <h3>{{ item.description }}</h3>
          <h4>Dificultad: {{item.difficulty}}</h4>
          <br>

        </ion-item>
      </div>
    </ion-list>

    <div ng-if="items.length == 0">
      <div class="row" style="padding-top: 3em">
        <div class="col text-center">
          <h4 style = "color: dimgrey"> No hay aventuras para mostrar </h4>
        </div>
      </div>
    </div>


  </ion-content>
  <div style="position: absolute; bottom: 0px; width: 100%" class="button-bar">
    <button class="button icon ion-ios-location" ng-if="Bnear=='false'" ng-click="showNear()" style="background-color: white; color: lightgrey">
    </button>
    <button class="button icon ion-ios-location" ng-if="Bnear=='true'" style="background-color: white; color: darkslategrey">
    </button>
    <button class="button icon ion-earth" ng-if="Ball=='false'" ng-click="showAll()" style="background-color: white; color: lightgrey">
    </button>
    <button class="button icon ion-earth" ng-if="Ball=='true'" style="background-color: white; color: darkslategrey">
    </button>
    <button class="button icon ion-android-contacts" ng-if="Bfriends=='false'" ng-click="showFriends()" style="background-color: white; color: lightgrey">
    </button>
    <button class="button icon ion-android-contacts" ng-if="Bfriends=='true'" style="background-color: white; color: darkslategrey">
    </button>
  </div>

</ion-view>
