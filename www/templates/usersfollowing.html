<ion-view view-title="Seguidos">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="following in following | filter:busqueda" ng-click="goselprofile(following._id)" class="item item-thumbnail-left">

        <img ng-src={{following.photo}}>
        <br>
        <h2>{{ following.name }}</h2>
        <h4>{{ following.description }}</h4>
        <br>

      </ion-item>
    </ion-list>
    <div ng-if="following.length == 0">
      <div class="row" style="padding-top: 3em">
        <div class="col text-center">
          <h4 style = "color: dimgrey"> {{name}} no sigue a ning√∫n usuario </h4>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
