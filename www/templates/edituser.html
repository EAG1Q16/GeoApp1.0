<ion-view hide-back-button="true" hide-nav-bar="true">
  <ion-content>
    <ion-header-bar style="background-color: #00ADB5">
      <a class="button icon-left ion-android-arrow-back button-clear button-dark" style="color: white"  ng-click="gobackprofile()"></a></a>
      <h1 class="title" style="color: white">Editar perfil</h1>
    </ion-header-bar>
    <ion-content>

    <div style="padding-top: 3em">
      <div align="center">
        <img class="image-avatar" style="height:150px; width:150px" src={{UserProfileInfo.photo}}>
      </div>
      <div align="center">
        <button class="button button-clear button-positive button-small" ng-click="camera()">Abrir camara</button>
        <button class="button button-clear button-positive button-small" ng-click="gallery()">Abrir galeria</button>
      </div>

    </div>
    <br>

    <div class="row">
      <div class="col col-5"></div>
      <div class="col col-90">
        <div ng-init="load()">
            <label  class="item item-input item-borderless">
              <i class="icon ion-person" ></i>
              <input type="text" style="color: black; padding-left: 1em" ng-model="UpdatedUser.name">
            </label>
            <label  class="item  item-input item-borderless">
              <i class="icon ion-at" ></i>
              <input type="text" style="color: black; padding-left: 1em" ng-model="UpdatedUser.username">
            </label>

            <label  class="item  item-input item-borderless item-body ">
              <i class="icon ion-email" ></i>
              <input type="text" style="color: black; padding-left: 1em" ng-model="UpdatedUser.email">
            </label>

            <label class="item item-input item-borderless item-text-wrap">
              <i class="icon ion-quote" ></i>
              <textarea type="text" style="color: black; padding-left: 1em; height: inherit" ng-model="UpdatedUser.description">
              </textarea>
            </label>
          </div>

        </div>
      </div>
      <div class="col col-5"></div>
    </div>
      <br>
      <div align="center">
        <button style="width: 80%" class="button button-outline button-dark button-small" ng-click="modal.show()">Cambiar contraseña</button>
      </div>
<br>
          <div align="center">
            <button style="width: 80%" class="button button-balanced" ng-click="UpdateName(); UpdateUsername(); UpdateEmail(); UpdateDescription();">Guardar</button>
          </div>


    </ion-content>
</ion-view>
