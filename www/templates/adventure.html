<ion-view  no-shadow view-title="Aventura" >
  <ion-nav-view></ion-nav-view>


  <ion-content>
    <div class="list card">

      <div class="item item-avatar">
        <h2>{{AdventureProfile.name}}</h2>
      </div>

      <div class="item item-body">
        <img class="image-adventure" src={{AdventureProfile.image}}>
        <p>{{AdventureProfile.description}}</p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

    </div>
    <div align="center">

      <h1>{{AdventureProfile.name}}</h1>
      <img class="image-adventure" src={{AdventureProfile.image}} >
    </div>
    <div>
      <h3>Descripci√≥n</h3>
      <h4>{{AdventureProfile.description}}</h4>
      <br>
      <h3>Dificultad</h3>
      <h4>{{AdventureProfile.difficulty}}</h4>
      <br>
      <h3>Comentarios</h3>

      <div class="row">
      <div class="col">
        <textarea class="textarea" placeholder="Escriba un comentario" rows="1" ng-model = "NewComment.text"></textarea>
        <br>
        <button style="width: 40%" class="button  ion-compose" ng-click="PostComment()">  Comentar</button>
      </div>
    </div>


      <div class="list">
        <a ng-repeat="comment in comments" class="item item-thumbnail-left">
          <img ng-src="{{ comment.user.photo }}">
          <p><b>{{ comment.user.name }}</b></p>
          <p>{{ comment.text }}</p>
          <span class="date">{{comment.commentdate}}</span>
        </a>
      </div>
    </div>

  </ion-content>
</ion-view>
